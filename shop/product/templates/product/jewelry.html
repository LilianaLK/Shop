{% extends 'product/base.html' %}

{% block content %}
<h1>{{jewelry.name}}</h1>

{% if jewelry.photo %}
<p><img class="img-article-left thumb" src="{{jewelry.photo.url}}"></p>
{% endif %}


<p> Цена: {{ jewelry.cost }}$</p>
<p> Артикул: {{ jewelry.articul }}</p>
<p> Вес: {{ jewelry.weight }} гр.</p>
<p> Материал: {{ jewelry.material }}</p>
<p> Описание: {{ jewelry.description }}</p>
{% endblock %}
